name: Clone and Sync Repo to Main

on:
  workflow_dispatch:
    inputs:
      source_repo:
        description: 'GitHub repo to clone (full URL, e.g. https://github.com/sbwml/luci-app-filemanager.git)'
        required: true
        default: 'https://github.com/sbwml/luci-app-filemanager.git'

jobs:
  clone_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your current repository
        uses: actions/checkout@v3

      - name: Clone input repository to temp directory
        run: |
          set -e
          echo "Cloning repo: ${{ github.event.inputs.source_repo }}"
          tempdir=$(mktemp -d)
          git clone --depth=1 "${{ github.event.inputs.source_repo }}" "$tempdir"

          echo "Listing contents of cloned repo:"
          ls -la "$tempdir"

          if [ -z "$(ls -A "$tempdir")" ]; then
            echo "‚ùå Repo is empty or failed to clone."
            exit 1
          fi

          echo "Removing all current repo files..."
          rm -rf ./* .[^.]* || true

          echo "Copying files from cloned repo to current repo..."
          rsync -a "$tempdir"/ ./

      - name: Configure Git for commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes (if any)
        run: |
          git add .
          git commit -m "Sync from ${{ github.event.inputs.source_repo }}" || echo "Nothing to commit"

      - name: Repack Git objects to fix potential push issues
        run: git repack -a -d

      - name: Force push to main branch
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git push --force https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:main
