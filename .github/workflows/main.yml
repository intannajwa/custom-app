name: Clone and Upload From Any Repo

on:
  workflow_dispatch:
    inputs:
      source_repo:
        description: 'GitHub repo to clone (e.g., https://github.com/sbwml/luci-app-filemanager.git)'
        required: true
        default: 'https://github.com/sbwml/luci-app-filemanager.git'

jobs:
  clone_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo (this repo)
        uses: actions/checkout@v3

      - name: Clone input repository
        run: |
          echo "Cloning ${{ github.event.inputs.source_repo }}"
          git clone --depth=1 "${{ github.event.inputs.source_repo }}" external

      - name: Configure Git and push to this repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Clean current contents (optional)
          rm -rf ./*
          mv external/* ./
          rm -rf external

          git add .
          git commit -m "Sync from ${{ github.event.inputs.source_repo }}" || echo "Nothing to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main
