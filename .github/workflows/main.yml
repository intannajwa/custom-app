name: Clone and Upload From Any Repo

on:
  workflow_dispatch:
    inputs:
      source_repo:
        description: 'GitHub repo to clone (e.g., https://github.com/sbwml/luci-app-filemanager.git)'
        required: true
        default: 'https://github.com/sbwml/luci-app-filemanager.git'

jobs:
  clone_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your current repository
        uses: actions/checkout@v3

      - name: Clone input repository to temp dir
        run: |
          set -e
          echo "Cloning repo: ${{ github.event.inputs.source_repo }}"
          tempdir=$(mktemp -d)
          git clone --depth=1 "${{ github.event.inputs.source_repo }}" "$tempdir"

          echo "Listing contents of cloned repo:"
          ls -la "$tempdir"

          if [ -z "$(ls -A "$tempdir")" ]; then
            echo "‚ùå Repo is empty or failed to clone."
            exit 1
          fi

          echo "Replacing current repo contents..."
          rm -rf ./* .[^.]* || true
          rsync -a "$tempdir"/ ./ || { echo "rsync failed"; exit 1; }

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push to main
        run: |
          git add .
          git commit -m "Sync from ${{ github.event.inputs.source_repo }}" || echo "Nothing to commit"
          git push --force https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main
          # git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main
