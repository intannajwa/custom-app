name: Clone and Upload From Any Repo

on:
  workflow_dispatch:
    inputs:
      source_repo:
        description: 'GitHub repo to clone (e.g., https://github.com/sbwml/luci-app-filemanager.git)'
        required: true
        default: 'https://github.com/sbwml/luci-app-filemanager.git'

jobs:
  clone_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository (target)
        uses: actions/checkout@v3

      - name: Clone input repository with full logging
        run: |
          echo "Cloning repo: ${{ github.event.inputs.source_repo }}"
          git clone --depth=1 "${{ github.event.inputs.source_repo }}" external

          echo "Checking contents of 'external/'..."
          if [ ! -d external ]; then
            echo "❌ 'external/' directory does not exist. Clone failed."
            exit 1
          fi

          ls -la external

          if [ -z "$(ls -A external)" ]; then
            echo "❌ 'external/' is empty. Nothing to sync."
            exit 1
          fi

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Replace and push to main branch
        run: |
          echo "Replacing current repo contents with cloned repo..."

          rm -rf ./* .[^.]* || true

          echo "Copying files..."
          rsync -a external/ ./
          rm -rf external

          git add .
          git commit -m "Sync from ${{ github.event.inputs.source_repo }}" || echo "Nothing to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main
