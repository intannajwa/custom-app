name: Clone and Replace Repo Contents

on:
  workflow_dispatch:
    inputs:
      source_repo:
        description: 'GitHub repo URL to clone (e.g. https://github.com/sbwml/luci-app-filemanager.git)'
        required: true
        default: 'https://github.com/sbwml/luci-app-filemanager.git'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repository (needed for git commands)
        uses: actions/checkout@v3

      - name: Configure git user and email
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone source repo to temp directory
        id: clone
        run: |
          tempdir=$(mktemp -d)
          echo "Cloning repo: ${{ github.event.inputs.source_repo }}"
          git clone --depth=1 "${{ github.event.inputs.source_repo }}" "$tempdir"
          echo "Cloned repo contents:"
          ls -la "$tempdir"
          echo "::set-output name=tempdir::$tempdir"

      - name: Create orphan branch and replace contents
        run: |
          # Create orphan branch with no history
          git checkout --orphan temp-sync-branch

          # NO 'git rm -rf .' here to avoid fatal parse HEAD error

          # Copy cloned files from tempdir to current directory (overwrite)
          rsync -a --delete "${{ steps.clone.outputs.tempdir }}/" ./

          # Stage all files for commit
          git add .

          # Commit all files as initial commit on orphan branch
          git commit -m "Sync from ${{ github.event.inputs.source_repo }} (orphan branch)"

      - name: Force push orphan branch to main
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git push --force https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} temp-sync-branch:main
